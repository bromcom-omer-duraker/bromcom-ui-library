<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
        <title>Stencil Component Starter</title>

        <link rel="stylesheet" href="/build/bromcom-ui.css">
        <script type="module" src="/build/bromcom-ui.esm.js"></script>
        <script nomodule src="/build/bromcom-ui.js"></script>
        <style>
            bcm-divider {
                margin: 10px 0;
            }
        </style>
    </head>

    <body style="margin: 10%">
        <h1>Tabs <small>component</small></h1>
        <div style="max-width: 1000px; display: flex; flex-direction: column;">
            <div class="row">
                <div class="col">
                    <bcm-tabs size="small">
                        <bcm-tab>
                            Tab 1
                        </bcm-tab>
                        <bcm-tab>
                            <bcm-icon slot="icon-prefix" icon="android" type="outlined"></bcm-icon>
                            Tab 2
                        </bcm-tab>
                        <bcm-tab>
                            <bcm-icon slot="icon-suffix" icon="android" type="outlined"></bcm-icon>
                            Tab 3
                        </bcm-tab>
                        <bcm-tab closable>
                            Tab 4
                        </bcm-tab>
                        <bcm-tab closable>
                            <bcm-icon slot="icon-prefix" icon="android" type="outlined"></bcm-icon>
                            Tab 5
                        </bcm-tab>
                        <bcm-tab closable>
                            <bcm-icon slot="icon-suffix" icon="android" type="fill"></bcm-icon>
                            Tab 6
                        </bcm-tab>
                        <bcm-tab closable disabled>
                            <bcm-icon slot="icon-prefix" icon="android" type="fill"></bcm-icon>
                            Tab 7
                        </bcm-tab>
                    </bcm-tabs>
                </div>
            </div>
        </div>

        <script>
            (async() => {
                await customElements.whenDefined('bcm-tabs')
                const tabs = document.querySelector('bcm-tabs')

                tabs.addEventListener('bcm-change', (event) => {
                    console.log(event.detail)
                })
            })()
        </script>
    </body>
</html>
