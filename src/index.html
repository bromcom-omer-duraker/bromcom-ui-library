<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <link rel="stylesheet" href="/build/bromcom-ui.css">
    <script type="module" src="/build/bromcom-ui.esm.js"></script>
    <script nomodule src="/build/bromcom-ui.js"></script>

    <style>
        bcm-message {
            display: block;
            margin-top: 20px;
        }
        bcm-alert {
            display: block;
            margin-top: 20px;
        }
        .row {
            display: flex;
        }
        .col {
            padding: 0 30px;
            width: 100%;
        }
        .row .col:nth-child(odd) {
            padding-left: 0;
        }
        .row .col:nth-child(even) {
            padding-right: 0;
        }
    </style>
</head>

<body style="text-align: center;margin-top: 10%;">
    <bcm-switch checked active-icon="like" inactive-icon="dislike" active-text="Like" inactive-text="Dislike" size="medium"></bcm-switch>
    <bcm-switch size="small"></bcm-switch>

    <script>

        const sw = document.querySelector('bcm-switch')

        sw.addEventListener('bcm-change', (e) => {
            console.log(e.detail)
        })

    </script>

</body>

</html>
