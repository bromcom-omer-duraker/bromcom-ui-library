<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <link rel="stylesheet" href="/build/bromcom-ui.css">
    <script type="module" src="/build/bromcom-ui.esm.js"></script>
    <script nomodule src="/build/bromcom-ui.js"></script>

    <style>
        bcm-message {
            display: block;
            margin-top: 20px;
        }
        bcm-alert {
            display: block;
            margin-top: 20px;
        }
        .row {
            display: flex;
        }
        .col {
            padding: 0 30px;
            width: 100%;
        }
        .row .col:nth-child(odd) {
            padding-left: 0;
        }
        .row .col:nth-child(even) {
            padding-right: 0;
        }
    </style>
</head>

<body style="margin: 10%">
    <h1>Upload <small>component</small></h1>
    <div style="max-width: 400px; display: flex; flex-direction: column;">
        <div class="row">
            <div class="col">
                <bcm-upload 
                    multiple-file="4"
                    max-file-size="1024kb">
                </bcm-upload>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <bcm-button>Test</bcm-button>
            </div>
        </div>
    </div>

    <script>
        (async () => {
            await customElements.whenDefined('bcm-upload');
            var upload = document.querySelector('bcm-upload')

            document.querySelector('bcm-button').addEventListener('click', function() {
                upload.data().then(function(files) {
                    console.log(files.getAll('userFiles[]'))
                })
            })
        })();
       
    </script>
</body>

</html>
