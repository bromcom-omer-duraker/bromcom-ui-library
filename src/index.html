<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <link rel="stylesheet" href="/build/bromcom-ui.css">
    <script type="module" src="/build/bromcom-ui.esm.js"></script>
    <script nomodule src="/build/bromcom-ui.js"></script>

    <style>
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>

<body style="margin: 10%">

    <div style="width: 320px;">
        <bcm-card size="small">
            <bcm-card-header>
                <div class="header">
                    <bcm-text scale="size-3">Default size card</bcm-text>
                    <bcm-button size="small">More</bcm-button>
                </div>
            </bcm-card-header>
            
            <bcm-text scale="size-2">Card</bcm-text>
            <bcm-text scale="size-2">Content</bcm-text>

            <bcm-card-footer>Footer</bcm-card-footer>
        </bcm-card>
    </div>

</body>

</html>
