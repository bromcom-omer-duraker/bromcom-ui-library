<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <link rel="stylesheet" href="/build/bromcom-ui.css">
    <script type="module" src="/build/bromcom-ui.esm.js"></script>
    <script nomodule src="/build/bromcom-ui.js"></script>
    <style>
        bcm-divider {
            margin: 10px 0;
        }
    </style>
</head>

<body style="margin: 10%">
    <div>
        <bcm-progress percent="0" type="line-rounded"></bcm-progress>
        <bcm-progress info-type="icon" percent="0" size="small"></bcm-progress>
        <bcm-progress info-type="icon" percent="0" type="line-rounded" size="small"></bcm-progress>
    </div>

    <div>
        <bcm-progress info="percent" percent="0" type="circle" size="medium"></bcm-progress>
        <bcm-progress info="icon" percent="0" type="circle" size="medium"></bcm-progress>
        <bcm-progress info="percent" percent="0" type="circle" size="small"></bcm-progress>
        <bcm-progress info="icon" percent="0" type="circle" size="small"></bcm-progress>
        <bcm-progress error info="percent" percent="67" type="circle" size="medium"></bcm-progress>
        <bcm-progress error info="icon" percent="29" type="circle" size="small"></bcm-progress>
    </div>

    <div style="margin-top: 50px;">
        <bcm-button id="inc">Increment</bcm-button>
        <bcm-button id="dec">Decrement</bcm-button>
    </div>
    <script>
        (async () => {
            await customElements.whenDefined('bcm-progress')

            const elements = document.querySelectorAll('bcm-progress');

            document.getElementById('inc').addEventListener('click', () => {
                elements.forEach(el => {
                    el.increment(25)
                })
            })

            document.getElementById('dec').addEventListener('click', () => {
                elements.forEach(el => {
                    el.decrement(25)
                })
            })

        })();
    </script>

</body>

</html>
