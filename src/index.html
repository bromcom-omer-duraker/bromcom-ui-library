<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <link rel="stylesheet" href="/build/bromcom-ui.css">
    <script type="module" src="/build/bromcom-ui.esm.js"></script>
    <script nomodule src="/build/bromcom-ui.js"></script>
</head>

<body style="display: flex;align-items: center;justify-content: center;height: 100vh;margin: 0;">
    <bcm-popconfirm
        id="confirm"
        placement="right-start"
        message="Are you sure to delete this homework?"
        cancel-text="No"
        okey-text="Yes"
        status="warning"
    >
        <bcm-button>Delete</bcm-button>
    </bcm-popconfirm>


    <script>
        document.getElementById('confirm').addEventListener('bcm-confirm', () => {
            console.log('confirmed')
        })
    </script>
</body>

</html>
